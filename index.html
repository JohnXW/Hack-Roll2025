<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Place Picker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:#b7c6d5;">
    <!-- <h1></h1> heading -->
    <br>
    <div class="typewriter">
        <div>
            <p>W Random Place Picker</p>
        </div>
    </div>
    <div class="container">
        <br><br>
        <div id="map"></div>
        <div class="form-group">
            <label for="location">Enter Location:</label>
            <br>
            <input type="search" class="form-control" id="autocomplete" placeholder="location" autofocus>
        </div>
        <br>

        <div class="form-group">
            <label for="type">Select Place Type:</label>
            <br>
            <select class="form-control" name="" id="type">
                <option value="food">Food Places</option>
                <option value="store">Stores</option>
                <option value="night">Night Events</option>
                <!-- cafe meal_takeaway meal_delivery -->
            </select>
        </div>

        <br><br>

        <table class="table table-bordered table-striped", id="places"></table>

        <gmp-map id="mapCenter"
            center="1.2966, 103.7764"
            zoom="15.5"
            map-id="DEMO_MAP_ID"
            style="height: 400px">
            <gmp-advanced-marker id="mapMarker1"
                position="1.347548,103.6800954"
                title="Mountain View, CA"></gmp-advanced-marker>
            <gmp-advanced-marker id="mapMarker2"
                position="1.347548,103.6800954"
                title="Seattle, WA"
                background = "#000000"></gmp-advanced-marker>
        </gmp-map>
    </div>
</body>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwK__qV83xVEGlQAFDwWmkj4ozQO0U60s&v=3.58.11a&loading=async&v=weekly&libraries=places,maps,marker&v=beta&callback=initMap"></script>
<script src="main.js"></script>
</html>
