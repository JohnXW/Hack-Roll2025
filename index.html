<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Place Picker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: linear-gradient(135deg, #c3a3f1, #6414e9);">
    <!-- <h1></h1> heading -->
    <br>
    <div class="typewriter">
        <div>
            <p>W Random Place Picker</p>
        </div>
    </div>
    <div class="container">
        <br><br>
        <div id="map"></div>
        <div class="form-group">
            <label for="location">Enter Location:</label>
            <br>
            <input type="search" class="form-control" id="autocomplete" placeholder="current location" autofocus>
        </div>
        <br>

        <div class="form-group">
            <label for="type">Select Place Type:</label>
            <br>
            <select class="form-control" name="" id="type">
                <option value="food">Food Places</option>
                <option value="store">Stores</option>
                <option value="night">Night Events</option>
                <option value="explore">Explore</option>
                <!-- cafe meal_takeaway meal_delivery -->
            </select>
        </div>

        <br><br>

        <table class="table table-bordered table-striped" id="places" style="font-size:x-large;"></table>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    </div>

    <div class="wrapper" id="lucky" style="display: none">
        <div class="container2">
            <canvas id="wheel"></canvas>
            <button id="spin-btn">Spin</button>
            <img class="arrow" src="arrow.png" alt="spinner-arrow"/>
        </div>
        <!-- <div id="final-value">
        </div> -->
    </div>

    <div class="container" style="text-align: center; display: none; color: aliceblue" id="conclusion">
        <h1>Hi</h1>
    </div>
    <br>


    <div class="container">
        <gmp-map id="mapCenter"
        center="1.2966, 103.7764"
        zoom="16"
        map-id="DEMO_MAP_ID"
        style="height: 450px">
        <gmp-advanced-marker id="mapMarker1"
        position="1,1"
        title="Mountain View, CA"></gmp-advanced-marker>
        <gmp-advanced-marker id="mapMarker2"
        position="1,1"
        title="Seattle, WA"
        background = "#000000"></gmp-advanced-marker>
    </gmp-map>
    </div>
</body>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwK__qV83xVEGlQAFDwWmkj4ozQO0U60s&loading=async&libraries=places,maps,marker&v=beta&callback=initMap"></script>
<script src="main.js"></script>
</html>
